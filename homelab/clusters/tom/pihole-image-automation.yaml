---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: pihole
  namespace: flux-system
spec:
  image: docker.io/pihole/pihole
  interval: 5m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: pihole
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: pihole
  policy:
    semver:
      range: '>=2025.0.0 <2026'
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: flux-system
  namespace: flux-system
spec:
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: '{{range .Changed.Changes}}{{print .OldValue}} -> {{println.NewValue}}{{end}}'
    push:
      branch: image-automation-tom-pihole
  interval: 30m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  update:
    path: homelab/clusters/tom
    strategy: Setters
