---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: pihole
  namespace: flux-system
spec:
  image: docker.io/pihole/pihole
  interval: 5m0s
  exclusionList:
    - ^.*\.sig$
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: pihole
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: pihole
  filterTags:
    pattern: '^(?P<YYYY>\d{4})\.(?P<MM>\d{2})\.(?P<RELEASE>\d+)$'
    extract: '$YYYY.$MM.$RELEASE'
  policy:
    alphabetical:
      order: asc
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: flux-system
  namespace: flux-system
spec:
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: '{{range .Changed.Changes}}{{print .OldValue}} -> {{println.NewValue}}{{end}}'
    push:
      branch: image-automation-tom-pihole
  interval: 30m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  update:
    path: homelab/apps/tom
    strategy: Setters
